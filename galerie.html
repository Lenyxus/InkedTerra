<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKEDTERRA | Galerie</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel+Decorative:wght@400;700;900&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505; --text-main: #e6e6e6; --accent: #8a0303; 
            --accent-glow: rgba(138, 3, 3, 0.6); --nav-bg: rgba(15, 15, 15, 0.85); --border-color: rgba(255, 255, 255, 0.1);
        }
        body.light-mode {
            --bg-color: #eaddcf; --text-main: #0a0a0a; --accent: #6a0dad; 
            --accent-glow: rgba(106, 13, 173, 0.5); --nav-bg: rgba(255, 255, 255, 0.7); --border-color: rgba(106, 13, 173, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Lato', sans-serif; transition: 0.5s; padding-top: 100px; }
        
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999; opacity: 0.4;
        }

        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 1200px; padding: 15px 40px;
            background: var(--nav-bg); backdrop-filter: blur(12px); border: 1px solid var(--border-color); border-radius: 50px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        /* SJEDNOCENÝ FONT */
        .nav-logo-text { font-family: 'UnifrakturMaguntia', cursive; font-size: 2rem; color: var(--text-main); text-decoration: none; letter-spacing: 2px; }
        .nav-links { list-style: none; display: flex; gap: 40px; }
        .nav-links a { color: var(--text-main); text-decoration: none; font-family: 'Cinzel Decorative', cursive; font-weight: 700; text-transform: uppercase; font-size: 1.1rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }
        .theme-toggle { background: none; border: 1px solid var(--text-main); color: var(--text-main); width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            gap: 15px;
        }
        .gallery-item { position: relative; overflow: hidden; border: 1px solid var(--border-color); background: #000; transition: 0.3s ease; }
        .wide { grid-column: span 2; }
        .tall { grid-row: span 2; }
        .big { grid-column: span 2; grid-row: span 2; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; filter: grayscale(100%) contrast(110%); }
        .gallery-item:hover { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); z-index: 2; }
        .gallery-item:hover img { transform: scale(1.05); filter: grayscale(0%); }
        .page-title { text-align: center; font-family: 'Cinzel Decorative'; font-size: 3rem; margin-bottom: 20px; text-transform: uppercase; color: var(--text-main); }

        @media (max-width: 768px) {
            .gallery-container { grid-template-columns: 1fr; grid-auto-rows: 300px; }
            .wide, .tall, .big { grid-column: span 1; grid-row: span 1; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-logo-text">INKEDTERRA</a>
        <ul class="nav-links">
            <li><a href="index.html">Domů</a></li>
            <li><a href="cenik.html">Ceník</a></li>
            <li><a href="index.html#contact">Kontakt</a></li>
            <li><a href="galerie.html" class="active">Galerie</a></li>
        </ul>
        <button class="theme-toggle" id="theme-toggle-btn">☾</button>
    </nav>

    <main>
        <h1 class="page-title">Portfolio</h1>
        <div class="gallery-container">
            <div class="gallery-item tall"><img src="img/tattoo1.png" alt="Tattoo"></div>
            <div class="gallery-item wide"><img src="img/tatto2.png" alt="Tattoo"></div>
            <div class="gallery-item"><img src="img/tattoo3.png" alt="Tattoo"></div>
            <div class="gallery-item"><img src="img/tattoo1.png" alt="Tattoo"></div>
            <div class="gallery-item big"><img src="img/tatto2.png" alt="Tattoo"></div>
            <div class="gallery-item tall"><img src="img/tattoo3.png" alt="Tattoo"></div>
            <div class="gallery-item wide"><img src="img/tattoo1.png" alt="Tattoo"></div>
            <div class="gallery-item"><img src="img/tatto2.png" alt="Tattoo"></div>
        </div>
    </main>

    <script>
        const toggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;
        if(localStorage.getItem('theme') === 'light') { body.classList.add('light-mode'); toggleBtn.textContent = '☀'; }
        toggleBtn.addEventListener('click', () => {
            const isLight = body.classList.toggle('light-mode');
            toggleBtn.textContent = isLight ? '☀' : '☾';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
